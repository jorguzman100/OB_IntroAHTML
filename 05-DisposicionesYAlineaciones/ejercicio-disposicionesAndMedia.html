<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Crea un nuevo fichero CSS e impórtalo en el documento HTML principal -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Crea un nuevo documento HTML con el título "Disposición de elementos en CSS" -->
    <title>Disposición de elementos en CSS</title>
</head>
<body>
    <video id="backgroundVideo" playsinline autoplay muted loop>
        <source src="media/nature.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <h1>Visítanos en México!!!</h1>

         <!-- crear una galería de 6 imágenes -->
         <img src="https://picsum.photos/600/400" alt="Random photo">
         <div class="gallery">
            <img src="https://picsum.photos/id/10/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/20/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/30/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/40/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/50/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/60/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/70/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/80/300/200" alt="Random photo">
            <img src="https://picsum.photos/id/90/300/200" alt="Random photo">
         </div>
    
    </div>
    
   
</body>
</html>
